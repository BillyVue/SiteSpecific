<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col bg-primary-subtle">
                <h1 id="discuss">
                    You are Innocent. Click Done when you have finished taking your pictures.
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col bg-primary">
                <h2 id="goodluck">
                    Take a Picture of the IS Building Sign
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>
                    <img src="" class="img-fluid img-thumbnail" id="img" alt="Photo1">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="#" id="myform" enctype="multipart/form-data">
                    <input type="file" id="capture" accept="image/*" capture />
                    <label id="capturelabel" for="capture1">Click "Choose File" To Take A Photo</label>
                    <br>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col bg-primary">
                <h2 id="goodluck2">
                    Take a Picture of a Chair
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>
                    <img src="" class="img-fluid img-thumbnail" id="img2" alt="Photo2">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="#" id="myform" enctype="multipart/form-data">
                    <input type="file" id="capture2" accept="image/*" capture />
                    <label id="capturelabel2" for="capture2">Click "Choose File" To Take A Photo</label>
                    <br>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col bg-primary">
                <h2 id="goodluck3">
                    Take a Picture of Dustin
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>
                    <img src="" class="img-fluid img-thumbnail" id="img3" alt="Photo3">
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="#" id="myform" enctype="multipart/form-data">
                    <input type="file" id="capture3" accept="image/*" capture />
                    <label id="capturelabel3" for="capture">Click "Choose File" To Take A Photo</label>
                    <br>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
                <button onclick="sub()">Done</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function sub(){
                document.getElementById("goodluck").innerHTML = "Prompt 1: Take a Picture of the IS Building Sign";
                document.getElementById("goodluck2").innerHTML = "Prompt 2: Take a Picture of a Chair";
                document.getElementById("goodluck3").innerHTML = "Prompt 3: Take a Picture of Dustin";
                document.getElementById("capture").style.display = "none";
                document.getElementById("capture2").style.display = "none";
                document.getElementById("capture3").style.display = "none";
                document.getElementById("capturelabel").style.display = "none";
                document.getElementById("capturelabel2").style.display = "none";
                document.getElementById("capturelabel3").style.display = "none";
                document.getElementById("discuss").innerHTML = "Discuss and Root Out Imposters"
            }
        document.addEventListener("DOMContentLoaded", (e)=>{
            e.preventDefault();         
            let form = document.getElementById('myform');
            //get the captured media file
            let input = document.getElementById('capture');
            let input2 = document.getElementById('capture2');
            let input3 = document.getElementById('capture3');


            input.addEventListener('change', (ev)=>{
                console.dir(input.files[0]);
                if(input.files[0].type.indexOf("image/") > -1){
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }
            })

            input2.addEventListener('change', (ev)=>{
                console.dir(input2.files[0]);
                if(input2.files[0].type.indexOf("image/") > -1){
                    let img2 = document.getElementById('img2');
                    img2.src = window.URL.createObjectURL(input2.files[0]);
                }
            })

            input3.addEventListener('change', (ev)=>{
                console.dir(input3.files[0]);
                if(input3.files[0].type.indexOf("image/") > -1){
                    let img3 = document.getElementById('img3');
                    img3.src = window.URL.createObjectURL(input3.files[0]);
                }
            })
        });
    </script>
</body>
</html>
